<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект "Место" </title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/jacques-yves-cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__title-block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button opacity" type="button" aria-label="Закрыть"></button>
          </div>    
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <!-- Контейнер для добавления карточек -->  
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer> 
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button opacity" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit-profile" name="popup-form-edit-profile" novalidate autocomplete="off">
          <input id="name-input" class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="name" minlength="2" maxlength="40" required value="Имя">
          <span class="name-input-error popup__input-error"></span>
          <input id="job-input" class="popup__input popup__input_type_job" type="text" placeholder="Род деятельности" name="job" minlength="2" maxlength="200" required value="Род деятельности">
          <span class="job-input-error popup__input-error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-button opacity" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add-card" name="popup-form-add-card" novalidate autocomplete="off">
          <input id="place-input" class="popup__input popup__input_type_place" type="text" placeholder="Название" name="place" minlength="2" maxlength="30" required>
          <span class="place-input-error popup__input-error">Вы пропустили это поле</span>
          <input id="link-input" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" name="link" required>
          <span class="link-input-error popup__input-error">Вы пропустили это поле</span>
          <button class="popup__submit-button popup__submit-button_type_create-card" type="submit">Создать</button>
        </form>
      </div>  
  </div>
  <div class="popup popup_type_zoom-photo">
    <figure class="popup__photo-container">
      <button class="popup__close-button opacity" type="button"></button>
      <img class="popup__photo" src="#" alt="">
      <figcaption class="popup__photo-caption"></figcaption>
    </figure>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__photo" src="#" alt="">
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__delete-button opacity" type="button"></button>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="scripts/constants.js"></script>
  <script type="module" src="scripts/index.js"></script>
  <script src="scripts/validate.js"></script>
  <!--<script src="scripts/card.js"></script>-->
</body>
</html>
