<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект "Место" </title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/jacques-yves-cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__first-string">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button opacity"></button>
          </div>    
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__photo" src="images/gora-elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="images/dombay.jpg" alt="Домбай">
            <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="images/kamchatka.jpg" alt="Камчатка">
            <div class="element__caption">
              <h2 class="element__title">Камчатка</h2>
              <div class="element__like"></div>
            </div> 
          </li> 
          <li class="element">
            <img class="element__photo" src="images/vershina-manaraga.jpg" alt="Вершина Манарага">
            <div class="element__caption">
              <h2 class="element__title">Вершина Манарага</h2>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="images/altajskie-gory.jpg" alt="Алтайские горы">
            <div class="element__caption">
              <h2 class="element__title">Алтайские горы</h2>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="images/karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="element__caption">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <div class="element__like"></div>
            </div> 
          </li>  
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer> 
  </div>
  <div class="popap">
    <div class="form">
      <div class="form__container">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" class="form__field form__field_name">
        <input type="text" placeholder="Род деятельности" class="form__field form__field_job">
        <button class="form__submit-button form__submit-button_opacity">Сохранить</button>
      </div>
      <button class="popap__close-button opacity"></button>
    </div>
  </div>
  <script src="../scripts/index.js"></script>
</body>
</html>
