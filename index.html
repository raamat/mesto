<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект "Место" </title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/jacques-yves-cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__title-block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button opacity" type="button" aria-label="Закрыть"></button>
          </div>    
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer> 
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button opacity" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form-profile-edit">
          <input class="popup__field popup__field_type_name" type="text" placeholder="Имя" name="name">
          <input class="popup__field popup__field_type_job" type="text" placeholder="Род деятельности" name="job">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-button opacity" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add-card" name="popup-form-add-card">
          <input class="popup__field popup__field_type_place" type="text" placeholder="Название" name="place">
          <input class="popup__field popup__field_type_link" type="text" placeholder="Ссылка на картинку" name="link">
          <button class="popup__submit-button popup__submit-button_type_create-card" type="submit">Создать</button>
        </form>
      </div>  
  </div>
  <div class="popup popup_type_zoom-photo">
    <figure class="popup__photo-container">
      <button class="popup__close-button opacity" type="button"></button>
      <img class="popup__photo" src="#" alt="">
      <figcaption class="popup__photo-caption"></figcaption>
    </figure>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__photo" src="#" alt="">
      <div class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__delete-button opacity" type="button"></button>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="scripts/constants.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
