<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект "Место" </title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/jacques-yves-cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__title-block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button opacity" type="button"></button>
          </div>    
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__photo" src="images/gora-elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like opacity" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="images/dombay.jpg" alt="Домбай">
            <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like opacity" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="images/kamchatka.jpg" alt="Камчатка">
            <div class="element__caption">
              <h2 class="element__title">Камчатка</h2>
              <button class="element__like opacity" type="button"></button>
            </div> 
          </li> 
          <li class="element">
            <img class="element__photo" src="images/vershina-manaraga.jpg" alt="Вершина Манарага">
            <div class="element__caption">
              <h2 class="element__title">Вершина Манарага</h2>
              <button class="element__like opacity" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="images/altajskie-gory.jpg" alt="Алтайские горы">
            <div class="element__caption">
              <h2 class="element__title">Алтайские горы</h2>
              <button class="element__like opacity" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="images/karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="element__caption">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like opacity" type="button"></button>
            </div> 
          </li>  
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer> 
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button opacity" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__field popup__field_type_name" type="text" placeholder="Имя" name="name">
          <input class="popup__field popup__field_type_job" type="text" placeholder="Род деятельности" name="job">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
